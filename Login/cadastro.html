<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    <link rel="stylesheet" href="./CSS/cadastro.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">  
    <script type="text/javascript" src="./JS/cadastro.js" defer></script>

</head>

<body>
 
    <div>

    <div class="container">
    <div class="card">
    <h1>CADASTRAR</h1>

   <!--Mensagem de erro e suceeo-->
    <div id="msgErro"></div>
    <div id="msgSucesso"></div>

    <div class="label-float">
        <input type="text" id="nome" placeholder="" required>
        <label id="labelNome" for="nome">Nome</label>
    </div>

    <div class="label-float">
        <input type="text" id="usuario" placeholder="" required>
        <label id="labelUsuario" for="usuario">Usu√°rio</label>
    </div>

     <div class="label-float">
        <input type="password" id="senha" placeholder="" required>
        <label id="labelSenha" for="senha">Senha</label>
        <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>
    </div>

    <div class="label-float">
        <input type="password" id="confirmasenha" placeholder="" required>
        <label id="labelConfirmaSenha" for="confirmasenha">Confirmar senha</label>
        <i id="verConfirmaSenha" class="fa fa-eye" aria-hidden="true"></i>
    </div>

    <div class="justify-center">
        <button onclick="cadastrar()" >Cadastrar</button>
    </div>

  </div> 

</div>  

</body>
</html>
